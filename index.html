<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick access to your favorite websites with simple, memorable shortcuts">
    <meta name="keywords" content="URL shortener, personal shortcuts, quick links, bookmarks">
    <meta name="theme-color" content="#121212">
    <title>ðŸ”— URL Shortcuts</title>
    <script>
      // Dynamically update the title with the current domain
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const hostname = window.location.hostname;
          if (hostname !== 'localhost') {
            document.title = 'ðŸ”— ' + hostname + ' | Quick Links';
          } else {
            document.title = 'ðŸ”— Personal URL Shortcuts';
          }
        } catch (e) {
          console.error('Error updating title:', e);
        }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
