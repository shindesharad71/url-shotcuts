<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple personal URL shortener that runs entirely in the browser">
    <meta name="keywords" content="URL shortener, personal shortcuts, quick links">
    <title>Personal URL Shortener</title>
    <script>
      // Dynamically update the title with the current domain
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const hostname = window.location.hostname;
          if (hostname !== 'localhost') {
            document.title = hostname + ' - Personal Shortcuts';
          }
        } catch (e) {
          console.error('Error updating title:', e);
        }
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
